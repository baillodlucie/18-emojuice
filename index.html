<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Emojuice</title>
  </head>
  <body>
    <header>
      <div class="box-title">
        <h1>
          <img class="logo" 
          src="img/emojuice-logo.svg" 
          alt="le logo de Emojuice">
        </h1>
        <p class="slogan">Boissons végétales
          préparées avec amour</p>
      </div>
      <div class="cta-container">
        <a class="cta" href="#produits">Accédez à nos produits</a>
        <a class="cta cta-light" href="#contact">Nous contacter</a>
        </div>
    </header>
    <main>
      <div class="section section-intro">
        <h2>Manger sainement:<br/>«un art de vie»</h2>
        <p>Chez emojuice, nous tentons de vous fournir des produits sains et 
          respectueux de la planète.
        </p>
        <img class="picto" src="img/peche.svg" 
        alt="un pictogramme de pêche">
        <img class="picto" src="img/citron.svg" 
        alt="un pictogramme de citron">
        <img class="picto" src="img/pasteque.svg" 
        alt="un pictogramme de pastèque">
        <img class="picto" src="img/orange.svg" alt="un pictogramme d'orange">
      </div>
    </main>
  </body>
</html>
